- stage: Deploy
  displayName: Stage to deploy
  jobs:
    - deployment: VMDeploy
      displayName: Deploy to VM
      environment:
        name: ContosoDeploy
        resourceName: DESKTOP-BUGKGO7
        resourceType: virtualMachine
      strategy:
        runOnce:
          deploy:
            steps:
              - task: Bash@3
                inputs:
                  targetType: inline
                  script: |           
                    docker login -u $(dockerUsername) -p $(dockerPassword)
                    # Check if container exists
                    if docker ps -a | grep spring-petclinic-app; then
                      # Remove the container
                      docker rm -f spring-petclinic-app
                    fi
                    docker pull $(containerRegistry)/springpetclinic:100
                    docker run -d --name spring-petclinic-app $(containerRegistry)/springpetclinic:100
              - task: Docker@2
                inputs:
                  command: login
                  containerRegistry: $(registryName)
              - task: Docker@2
                displayName: Start docker container
                inputs:
                  command: start
                  containerRegistry: $(registryName)
                  container: spring-petclinic-app
              # - task: AzureWebAppContainer@1
